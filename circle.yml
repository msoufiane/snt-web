machine:
  node:
    version:
      8.2.1

  environment:
    NODE_ENV: test

dependencies:
  override:
    - yarn install:
        timeout: 180

test:
  override:
    - yarn run test:CI
  post:
      - yarn run test:cover
      - yarn run build

deployment:
  production:
    branch: master
    commands:
      - yarn run publish
  staging:
    branch: pre
    commands:
      - yarn run publish
  dev:
    branch: dev
    commands:
      - yarn run publish
