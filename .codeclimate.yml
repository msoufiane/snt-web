version: "2"

checks:
  method-lines:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false

plugins:
  eslint:
    enabled: true
    channel: "eslint-4"
    config:
      file: .eslintrc
      extensions:
        - .es6
        - .js

exclude_patterns:
  - "*.config.*"
  - "tools/*"
  - "package.json"
